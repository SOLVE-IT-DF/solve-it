name: "Propose New Weakness (Form)"
description: Propose a new weakness using a structured form
title: "Create new weakness: [weakness name]"
labels: ["content: new weakness", "form input"]
body:
  - type: input
    id: weakness-name
    attributes:
      label: Weakness name
      placeholder: Give this weakness a name
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A longer description of the nature of the weakness.
      render: text
  - type: checkboxes
    id: astm-error-classes
    attributes:
      label: ASTM error classes
      description: Select all ASTM error classes that apply to this weakness.
      options:
        - label: "INCOMP - Incompleteness (e.g. failure to recover live or deleted artefacts, other reasons why an artefact might be missed)"
        - label: "INAC-EX - Inaccuracy: Existence (e.g. presenting an artefact for something that does not exist)"
        - label: "INAC-AS - Inaccuracy: Association (e.g. presenting live data as deleted and vice versa)"
        - label: "INAC-ALT - Inaccuracy: Alteration (e.g. modifying the content of some digital data)"
        - label: "INAC-COR - Inaccuracy: Corruption (e.g. could the process corrupt data, could the process fail to detect corrupt data)"
        - label: "MISINT - Misinterpretation (e.g. could results be presented in a way that encourages misinterpretation)"
  - type: textarea
    id: existing-mitigations
    attributes:
      label: Existing mitigation IDs
      description: IDs of existing mitigations that apply to this weakness (one per line, e.g. M1001, M1012).
      render: text
  - type: textarea
    id: new-mitigations
    attributes:
      label: Propose new mitigations
      description: Describe new mitigations for this weakness (one per line).
      render: text
  - type: textarea
    id: relevant-techniques
    attributes:
      label: Relevant technique IDs
      description: Techniques that this weakness applies to (one per line, e.g. T1001, T1028).
      render: text
  - type: textarea
    id: references
    attributes:
      label: References
      description: Academic or other references to support the weakness (one per line).
      render: text
  - type: textarea
    id: other-notes
    attributes:
      label: Any other notes
      description: Any additional information or context you'd like to provide.
