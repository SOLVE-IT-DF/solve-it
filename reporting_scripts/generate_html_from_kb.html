<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SOLVE-IT Knowledge Base</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;500;600;700&family=Source+Code+Pro:wght@400;600&display=swap" rel="stylesheet">
<style>
/* ── Design tokens ─────────────────────────────────────────── */
:root {
  --navy:      #1b2a4a;
  --navy-dark: #0e1a30;
  --navy-mid:  #253661;
  --blue:      #2256a6;
  --blue-lt:   #3a71cc;
  --blue-pale: #e8f0fa;
  --white:     #ffffff;
  --gray-50:   #f8f9fb;
  --gray-100:  #eef0f4;
  --gray-200:  #dde1ea;
  --gray-300:  #c5cad6;
  --gray-500:  #7a8299;
  --gray-700:  #3f4559;
  --gray-900:  #1a1d28;

  --red:        #c0392b;
  --red-bg:     #fdf3f2;
  --red-border: #f0c8c4;
  --yellow:     #b7741a;
  --yellow-bg:  #fdf8ee;
  --yellow-border: #f0d8a0;
  --green:      #1a7a4a;
  --green-bg:   #f0faf5;
  --green-border:#a8dfc0;

  --shadow-sm: 0 1px 3px rgba(0,0,0,.08);
  --shadow-md: 0 4px 16px rgba(0,0,0,.10);
  --shadow-lg: 0 8px 32px rgba(0,0,0,.15);

  --font-body: 'Source Sans 3', system-ui, sans-serif;
  --font-mono: 'Source Code Pro', monospace;
  --transition: 0.18s ease;
}

/* ── Reset ─────────────────────────────────────────────────── */
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
html { font-size: 15px; scroll-behavior: smooth; }
body {
  font-family: var(--font-body);
  background: var(--gray-50);
  color: var(--gray-900);
  min-height: 100vh;
}
a { color: var(--blue); text-decoration: none; }
a:hover { text-decoration: underline; }
button { font-family: inherit; cursor: pointer; }

/* ── Top nav ───────────────────────────────────────────────── */
.topnav {
  background: var(--navy);
  color: var(--white);
  display: flex;
  align-items: center;
  gap: 0;
  height: 52px;
  position: sticky;
  top: 0;
  z-index: 500;
  box-shadow: 0 2px 8px rgba(0,0,0,.25);
}
.topnav-brand {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 0 20px;
  height: 100%;
  background: var(--navy-dark);
  border-right: 1px solid rgba(255,255,255,.08);
  text-decoration: none;
  color: inherit;
  flex-shrink: 0;
}
.topnav-brand svg { opacity: .85; }
.topnav-brand-name {
  font-weight: 700;
  font-size: 1.05rem;
  letter-spacing: .02em;
  color: #fff;
}
.topnav-brand-name span { color: #6eb4ff; }

.topnav-tabs {
  display: flex;
  height: 100%;
  flex: 1;
}
.topnav-tab {
  display: flex;
  align-items: center;
  gap: 8px;
  padding: 0 20px;
  height: 100%;
  color: rgba(255,255,255,.65);
  font-size: .875rem;
  font-weight: 600;
  letter-spacing: .02em;
  border: none;
  background: transparent;
  border-bottom: 3px solid transparent;
  transition: var(--transition);
  text-transform: uppercase;
  cursor: pointer;
  white-space: nowrap;
}
.topnav-tab:hover { color: #fff; background: rgba(255,255,255,.06); }
.topnav-tab.active { color: #fff; border-bottom-color: #6eb4ff; }
.topnav-tab.active.tab-t { border-bottom-color: #6eb4ff; }
.topnav-tab.active.tab-w { border-bottom-color: #f4a839; }
.topnav-tab.active.tab-m { border-bottom-color: #4cba7c; }

.tab-badge {
  font-family: var(--font-mono);
  font-size: .7rem;
  background: rgba(255,255,255,.15);
  padding: 1px 6px;
  border-radius: 10px;
  font-weight: 400;
}

.topnav-search {
  display: flex;
  align-items: center;
  gap: 8px;
  padding: 0 20px;
  margin-left: auto;
}
.search-wrap {
  position: relative;
  display: flex;
  align-items: center;
}
.search-input {
  background: rgba(255,255,255,.1);
  border: 1px solid rgba(255,255,255,.2);
  border-radius: 6px;
  padding: 5px 12px 5px 32px;
  color: #fff;
  font-family: var(--font-body);
  font-size: .875rem;
  width: 220px;
  transition: var(--transition);
}
.search-input::placeholder { color: rgba(255,255,255,.4); }
.search-input:focus {
  outline: none;
  background: rgba(255,255,255,.15);
  border-color: rgba(255,255,255,.4);
  width: 280px;
}
.search-icon {
  position: absolute;
  left: 9px;
  color: rgba(255,255,255,.45);
  pointer-events: none;
}
.search-clear {
  position: absolute;
  right: 8px;
  color: rgba(255,255,255,.45);
  background: none;
  border: none;
  cursor: pointer;
  padding: 2px;
  display: none;
  line-height: 1;
}
.search-clear.visible { display: block; }
.search-clear:hover { color: #fff; }

/* ── Filter bar ────────────────────────────────────────────── */
.filterbar {
  background: var(--white);
  border-bottom: 1px solid var(--gray-200);
  padding: 8px 24px;
  display: flex;
  align-items: center;
  gap: 12px;
  flex-wrap: wrap;
  min-height: 48px;
}
.filterbar-label {
  font-size: .75rem;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: .07em;
  color: var(--gray-500);
}
.filter-chip {
  padding: 4px 12px;
  border: 1px solid var(--gray-300);
  border-radius: 20px;
  font-size: .8rem;
  font-weight: 600;
  background: var(--white);
  color: var(--gray-700);
  transition: var(--transition);
}
.filter-chip:hover { background: var(--gray-100); border-color: var(--gray-400, #aaa); }
.filter-chip.active {
  background: var(--navy);
  color: #fff;
  border-color: var(--navy);
}
.filter-chip.active.chip-red    { background: var(--red);    border-color: var(--red); }
.filter-chip.active.chip-yellow { background: var(--yellow); border-color: var(--yellow); }
.filter-chip.active.chip-green  { background: var(--green);  border-color: var(--green); }

.filterbar-sep { width: 1px; height: 20px; background: var(--gray-200); }
.filterbar-stats {
  margin-left: auto;
  display: flex;
  align-items: center;
  gap: 16px;
}
.stat-pill {
  display: flex;
  align-items: center;
  gap: 6px;
  font-size: .8rem;
  color: var(--gray-500);
}
.stat-dot {
  width: 8px; height: 8px;
  border-radius: 50%;
  flex-shrink: 0;
}
.stat-dot.red    { background: var(--red); }
.stat-dot.yellow { background: var(--yellow); }
.stat-dot.green  { background: var(--green); }
.stat-num { font-weight: 700; font-family: var(--font-mono); color: var(--gray-900); }

.result-count {
  font-size: .8rem;
  color: var(--gray-500);
  font-family: var(--font-mono);
}

/* ── Page layout ───────────────────────────────────────────── */
.page-layout {
  display: flex;
  height: calc(100vh - 100px);
  overflow: hidden;
}
.main-area {
  flex: 1;
  overflow-y: auto;
  padding: 16px 20px 20px;
  transition: margin-right .25s ease;
}
.main-area.shifted { margin-right: 520px; }

/* ── Stats banner ─────────────────────────────────────────── */
.stats-banner {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
  gap: 12px;
  margin-bottom: 20px;
  max-width: 900px;
}
.stat-card {
  background: var(--white);
  border: 1px solid var(--gray-200);
  border-radius: 8px;
  padding: 14px 16px;
  display: flex;
  flex-direction: column;
  gap: 4px;
  box-shadow: var(--shadow-sm);
}
.stat-card-num {
  font-size: 1.75rem;
  font-weight: 700;
  font-family: var(--font-mono);
  color: var(--navy);
  line-height: 1;
}
.stat-card-label {
  font-size: .75rem;
  color: var(--gray-500);
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: .05em;
}
.stat-card.red    { border-top: 3px solid var(--red); }
.stat-card.yellow { border-top: 3px solid var(--yellow); }
.stat-card.green  { border-top: 3px solid var(--green); }
.stat-card.blue   { border-top: 3px solid var(--blue); }

/* ── Matrix (ATT&CK style) ─────────────────────────────────── */
.matrix-container {
  overflow-x: auto;
  padding-bottom: 16px;
}
.matrix {
  display: flex;
  gap: 0;
  min-width: fit-content;
  align-items: flex-start;
  border: 1px solid var(--gray-300);
  border-radius: 4px;
  overflow: hidden;
}

@keyframes fadeUp {
  from { opacity:0; transform:translateY(6px); }
  to   { opacity:1; transform:translateY(0);   }
}

.tactic-col {
  display: flex;
  flex-direction: column;
  min-width: 140px;
  flex: 1;
  flex-shrink: 0;
  border-right: 1px solid var(--gray-300);
  animation: fadeUp .25s ease forwards;
  opacity: 0;
}
.tactic-col:last-child { border-right: none; }

/* Sticky tactic header */
.tactic-header {
  background: var(--navy);
  color: #fff;
  padding: 9px 10px 8px;
  font-size: .7rem;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: .06em;
  text-align: center;
  line-height: 1.3;
  min-height: 56px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  position: sticky;
  top: 0;
  z-index: 5;
  cursor: default;
}
.tactic-header .tcount {
  display: block;
  font-size: .62rem;
  font-weight: 400;
  opacity: .6;
  margin-top: 4px;
  text-transform: none;
  letter-spacing: 0;
}
.tactic-cells {
  display: flex;
  flex-direction: column;
  background: var(--white);
  flex: 1;
  min-height: 10px;
}

/* Compact ATT&CK technique cell */
.tech-cell {
  padding: 5px 8px;
  background: var(--white);
  border-bottom: 1px solid var(--gray-100);
  border-left: 3px solid transparent;
  cursor: pointer;
  transition: background .1s;
  position: relative;
}
.tech-cell:last-child { border-bottom: none; }
.tech-cell:hover { background: var(--blue-pale); }
.tech-cell.selected { background: var(--blue-pale); border-left-color: var(--blue); }

.tech-cell.status-red    { border-left-color: var(--red); }
.tech-cell.status-yellow { border-left-color: var(--yellow); }
.tech-cell.status-green  { border-left-color: var(--green); }
.tech-cell.selected.status-red    { background:#fff4f3; }
.tech-cell.selected.status-yellow { background:#fffbf0; }
.tech-cell.selected.status-green  { background:#f0faf5; }

.tech-cell-id {
  font-family: var(--font-mono);
  font-size: .6rem;
  color: var(--gray-500);
  margin-bottom: 1px;
}
.tech-cell-name {
  font-size: .72rem;
  font-weight: 500;
  color: var(--blue);
  line-height: 1.3;
}
.tech-cell:hover .tech-cell-name { text-decoration: underline; }
.tech-cell-sub {
  font-size: .62rem;
  color: var(--gray-500);
  margin-top: 2px;
}

/* ── Weakness/Mitigation table view ───────────────────────── */
.table-section { margin-bottom: 24px; }
.table-section-header {
  display: flex;
  align-items: baseline;
  gap: 10px;
  padding: 0 0 8px;
  border-bottom: 2px solid var(--navy);
  margin-bottom: 8px;
}
.table-section-title {
  font-size: 1rem;
  font-weight: 700;
  color: var(--navy);
  text-transform: uppercase;
  letter-spacing: .06em;
}
.table-section-count {
  font-family: var(--font-mono);
  font-size: .8rem;
  color: var(--gray-500);
}
.attck-table {
  width: 100%;
  border-collapse: collapse;
  font-size: .85rem;
  background: var(--white);
  border: 1px solid var(--gray-200);
  border-radius: 6px;
  overflow: hidden;
  box-shadow: var(--shadow-sm);
}
.attck-table th {
  background: var(--navy);
  color: rgba(255,255,255,.9);
  font-size: .72rem;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: .06em;
  padding: 10px 12px;
  text-align: left;
  white-space: nowrap;
}
.attck-table td {
  padding: 9px 12px;
  border-bottom: 1px solid var(--gray-100);
  vertical-align: top;
}
.attck-table tr:last-child td { border-bottom: none; }
.attck-table tbody tr { transition: background var(--transition); cursor: pointer; }
.attck-table tbody tr:hover { background: var(--blue-pale); }
.attck-table tbody tr.selected { background: var(--blue-pale); }

.tid  { font-family: var(--font-mono); color: var(--blue); font-weight: 600; white-space: nowrap; font-size: .8rem; }
.wid  { font-family: var(--font-mono); color: #7b3f00; font-weight: 600; white-space: nowrap; font-size: .8rem; }
.mid  { font-family: var(--font-mono); color: var(--green); font-weight: 600; white-space: nowrap; font-size: .8rem; }

.cat-tag {
  display: inline-block;
  padding: 1px 6px;
  border-radius: 3px;
  font-size: .68rem;
  font-weight: 700;
  margin: 1px;
  background: var(--gray-100);
  color: var(--gray-700);
  border: 1px solid var(--gray-200);
  font-family: var(--font-mono);
}
.status-badge {
  display: inline-block;
  padding: 2px 8px;
  border-radius: 3px;
  font-size: .68rem;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: .04em;
}
.status-badge.placeholder { background: var(--red-bg); color: var(--red); border: 1px solid var(--red-border); }
.status-badge.partial      { background: var(--yellow-bg); color: var(--yellow); border: 1px solid var(--yellow-border); }
.status-badge.complete     { background: var(--green-bg); color: var(--green); border: 1px solid var(--green-border); }

.no-results {
  text-align: center;
  padding: 40px;
  color: var(--gray-500);
  font-size: .9rem;
}

/* ── Detail panel ─────────────────────────────────────────── */
.detail-panel {
  position: fixed;
  top: 100px; /* topnav + filterbar */
  right: -540px;
  width: 520px;
  height: calc(100vh - 100px);
  background: var(--white);
  border-left: 1px solid var(--gray-200);
  box-shadow: var(--shadow-lg);
  transition: right .25s ease;
  z-index: 400;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}
.detail-panel.open { right: 0; }

.detail-topbar {
  background: var(--navy);
  color: var(--white);
  padding: 14px 18px 12px;
  display: flex;
  align-items: flex-start;
  justify-content: space-between;
  gap: 12px;
  flex-shrink: 0;
}
.detail-topbar-meta {
  display: flex;
  flex-direction: column;
  gap: 4px;
  flex: 1;
  min-width: 0;
}
.detail-topbar-id {
  font-family: var(--font-mono);
  font-size: .8rem;
  color: #6eb4ff;
  font-weight: 600;
  display: flex;
  align-items: center;
  gap: 8px;
}
.detail-topbar-id .type-label {
  font-size: .65rem;
  background: rgba(255,255,255,.15);
  padding: 1px 8px;
  border-radius: 3px;
  font-family: var(--font-body);
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: .06em;
  color: rgba(255,255,255,.7);
}
.detail-topbar-name {
  font-size: 1.05rem;
  font-weight: 700;
  line-height: 1.35;
  color: #fff;
}
.detail-close {
  background: rgba(255,255,255,.12);
  border: 1px solid rgba(255,255,255,.2);
  border-radius: 6px;
  width: 30px;
  height: 30px;
  display: flex;
  align-items: center;
  justify-content: center;
  color: rgba(255,255,255,.7);
  cursor: pointer;
  flex-shrink: 0;
  transition: var(--transition);
}
.detail-close:hover { background: rgba(255,255,255,.2); color: #fff; }

.detail-body {
  flex: 1;
  overflow-y: auto;
  padding: 0;
}

.detail-section {
  padding: 16px 18px;
  border-bottom: 1px solid var(--gray-100);
}
.detail-section:last-child { border-bottom: none; }
.detail-section-title {
  font-size: .7rem;
  font-weight: 800;
  text-transform: uppercase;
  letter-spacing: .1em;
  color: var(--gray-500);
  margin-bottom: 8px;
  display: flex;
  align-items: center;
  gap: 8px;
}
.detail-section-title .badge {
  background: var(--gray-100);
  padding: 1px 6px;
  border-radius: 10px;
  font-size: .65rem;
  color: var(--gray-500);
}
.detail-text {
  font-size: .875rem;
  line-height: 1.65;
  color: var(--gray-700);
}
.detail-text + .detail-text { margin-top: 8px; }

.detail-tags {
  display: flex;
  flex-wrap: wrap;
  gap: 5px;
}
.detail-tag {
  padding: 3px 9px;
  background: var(--gray-100);
  border: 1px solid var(--gray-200);
  border-radius: 4px;
  font-size: .78rem;
  color: var(--gray-700);
}

.detail-list { display: flex; flex-direction: column; gap: 4px; }
.detail-row {
  display: flex;
  align-items: flex-start;
  gap: 10px;
  padding: 7px 10px;
  border-radius: 4px;
  cursor: pointer;
  transition: background var(--transition);
}
.detail-row:hover { background: var(--gray-50); }
.detail-row-id  { font-family: var(--font-mono); font-size: .72rem; font-weight: 600; flex-shrink: 0; width: 58px; }
.detail-row-id.t { color: var(--blue); }
.detail-row-id.w { color: #7b3f00; }
.detail-row-id.m { color: var(--green); }
.detail-row-name { font-size: .82rem; color: var(--gray-700); line-height: 1.35; }

.ref-item {
  font-size: .78rem;
  color: var(--gray-500);
  padding: 4px 0;
  border-bottom: 1px solid var(--gray-100);
  line-height: 1.5;
}
.ref-item:last-child { border-bottom: none; }

.cat-grid {
  display: flex;
  flex-wrap: wrap;
  gap: 4px;
}

.empty-message {
  font-size: .8rem;
  color: var(--gray-400, #aaa);
  font-style: italic;
}

/* Transitions */
.view { animation: fadeIn .2s ease; }
@keyframes fadeIn { from{ opacity:0; } to{ opacity:1; } }
.hidden { display: none !important; }

/* ── Responsive ────────────────────────────────────────────── */
@media (max-width: 768px) {
  .topnav-tab-label { display: none; }
  .search-input { width: 140px; }
  .search-input:focus { width: 160px; }
  .detail-panel { width: 100vw; }
  .main-area.shifted { margin-right: 0; }
  .stats-banner { grid-template-columns: repeat(2, 1fr); }
}

/* ── Misc ──────────────────────────────────────────────────── */
.github-link {
  margin-left: 8px;
  color: rgba(255,255,255,.5);
  display: flex;
  align-items: center;
}
.github-link:hover { color: rgba(255,255,255,.85); }
.ref-table { table-layout: fixed; width: 100%; }
.ref-cell {
  padding: 8px 12px;
  font-size: .82rem;
  line-height: 1.55;
  vertical-align: top;
  word-break: break-word;
}
.ref-url { color: var(--blue-lt); text-decoration: none; word-break: break-all; }
.ref-url:hover { text-decoration: underline; }
.ref-cited-cell { padding: 8px 10px; vertical-align: top; }
.ref-chip {
  display: inline-block;
  margin: 2px 3px 2px 0;
  padding: 2px 6px;
  border-radius: 3px;
  font-size: .68rem;
  font-family: var(--font-mono);
  font-weight: 600;
  cursor: pointer;
  white-space: nowrap;
  border: 1px solid transparent;
  transition: opacity .15s;
}
.ref-chip:hover { opacity: .72; }
.chip-t { background: #dbeafe; color: #1e40af; border-color: #bfdbfe; }
.chip-w { background: #fee2e2; color: #991b1b; border-color: #fecaca; }
.chip-m { background: #d1fae5; color: #065f46; border-color: #a7f3d0; }
.generated-note {
  padding: 12px 24px;
  font-size: .75rem;
  color: var(--gray-500);
  border-top: 1px solid var(--gray-200);
  background: var(--white);
  text-align: right;
}
.subtechniques-toggle {
  font-size: .68rem;
  color: var(--gray-500);
  margin-top: 3px;
  cursor: pointer;
  text-decoration: underline dotted;
}
.subtechnique-cell {
  margin: 0 4px 0 12px;
  padding: 5px 8px 5px 14px;
  background: var(--white);
  border: 1px solid var(--gray-200);
  border-left: 3px solid var(--blue);
  border-radius: 0 3px 3px 0;
  cursor: pointer;
  transition: var(--transition);
  font-size: .72rem;
}
.subtechnique-cell:hover { background: var(--blue-pale); }
.subtechnique-cell .tech-cell-id { font-size: .62rem; }
.col-anim-delay { animation-fill-mode: both; }

</style>
</head>
<body>

<!-- ───────────────── Top navigation ───────────────── -->
<nav class="topnav">
  <a class="topnav-brand" href="#">
    <svg width="28" height="28" viewBox="0 0 28 28" fill="none">

"https://ontology.unifiedcyberontology.org/uco/configuration/ConfigurationEntry"],"references":[],"status":"placeholder"},{"id":"T1022","name":"Mobile device screenshot based capture","description":"An examiner directly manipulates the target mobile device using the device's input interface (i.e., keypads and buttons), and records the content shown on the display of the device. (Fukami et al 2021)","synonyms":[],"details":"","subtechniques":[],"examples":[],"weaknesses":[],"CASE_output_classes":[],"CASE_input_classes":[],"references":["Fukami, A., Stoykova, R. and Geradts, Z., 2021. A new model for forensic data extraction from encrypted mobile devices. Forensic Science International: Digital Investigation, 38, p.301169."],"status":"placeholder"},{"id":"T1023","name":"Cloud data collection to access data via a live web page using credentials","description":"","synonyms":[],"details":"","subtechniques":[],"examples":[],"weaknesses":[],"CASE_input_classes":[],"CASE_output_classes":["https://ontology.unifiedcyberontology.org/uco/observable/ArchiveFile"],"references":[],"status":"placeholder"},{"id":"T1024","name":"Cloud data collection via submission of request to service provider","description":"","synonyms":[],"details":"","subtechniques":[],"examples":[],"weaknesses":[],"CASE_input_classes":[],"CASE_output_classes":["https://ontology.unifiedcyberontology.org/uco/observable/ArchiveFile"],"references":[],"status":"placeholder"},{"id":"T1025","name":"Writing data to a forensic image format","description":"Storage of data recovered from a digital device in various formats which might include bitstream data or a logical set of files","synonyms":["Disk image container","image file"],"details":"Bitstream data that would result from disk imaging would be stored in formats such as: RAW, EWF, AFF4. For sets of files that are extracted there are proprietary logical formats from tool vendors. The imaged data may be split into several linked container formats. e.g. e01, e02 e03 etc.","subtechniques":[],"examples":["2009 M57-Jean - Data is supplied as a ‘multi-volume Expert Witness file’ - i.e. split EnCase E01 & E02 image files (https://digitalcorpora.org/corpora/scenarios/m57-jean/)","FTK Imager: This tool can be used to acquire data from block devices in various image formats including RAW, EWF, and AFF","Magnet Acquire: This tool can be used to acquire data from block devices in various image formats including RAW and EWF.","libewf: This open source library allows access to the EWF format. The accompanying ewftools proves tools to verify, inspect and create EWF images. "],"weaknesses":["W1043"],"CASE_input_classes":["https://ontology.solveit-df.org/solveit/observable/BitstreamData","https://ontology.solveit-df.org/solveit/observable/FileSet"],"CASE_output_classes":["https://ontology.solveit-df.org/solveit/observable/ForensicImageContainer","https://ontology.solveit-df.org/solveit/observable/RawImageFile"],"references":[],"status":"complete"},{"id":"T1026","name":"Writing data to standard archive format","description":"Storing acquired data in a standard archive format such as rar, tar or zip","synonyms":[],"details":"","subtechniques":[],"examples":[],"weaknesses":["W1165","W1275"],"CASE_input_classes":[],"CASE_output_classes":["https://ontology.unifiedcyberontology.org/uco/observable/ArchiveFile"],"references":[],"status":"complete"},{"id":"T1027","name":"Data read using JTAG","description":"","synonyms":[],"details":"","subtechniques":[],"examples":[],"weaknesses":[],"CASE_input_classes":[],"CASE_output_classes":[],"references":["todo"],"status":"placeholder"},{"id":"T1028","name":"Chip-off","description":"","synonyms":[],"details":"","subtechniques":[],"examples":[],"weaknesses":[],"CASE_input_classes":[],"CASE_output_classes":[],"references":["todo"],"status":"placeholder"},{"id":"T1029","name":"Access data from a desoldered eMMC via a chip reader","description":"","synonyms":[],"details":"","subtechniques":[],"examples":[],"weaknesses":[],"CASE_input_classes":[],"CASE_output_classes":["https://ontology.solveit-df.org/solveit/observable/BitstreamData"],"references":[],"status":"placeholder"},{"id":"T1030","name":"Data read from unmanaged NAND","description":"","synonyms":[],"details":"","subtechniques":[],"examples":[],"weaknesses":[],"CASE_input_classes":[],"CASE_output_classes":[],"references":["todo"],"status":"placeholder"},{"id":"T1031","name":"Key recovery from memory","description":"This describes the technique whereby an attempt is made to extract key material from memory, or a memory acquisition of a running system to fascinate the decryption of some data ","synonyms":[],"details":"","subtechniques":[],"examples":["Bulk Extractor - of the many scanners within bulk extractor, one of which attempts to locate AES keys.","Volatility - the plug in ‘trucryptmaster’ attempts to recover Truecrypt 7.1a master keys."],"weaknesses":["W1044","W1045"],"CASE_input_classes":[],"CASE_output_classes":["https://ontology.solveit-df.org/solveit/observable/DecryptionKey"],"references":["Hargreaves, C. and Chivers, H., 2008, March. Recovery of encryption keys from memory using a linear scan. In 2008 Third International Conference on Availability, Reliability and Security (pp. 1369-1376). IEEE.","Hargreaves & Chivers 2008b. Avoiding Live Imaging of Large Encrypted Volumes by Recovering Keys from Memory, Proceedings from 3rd Advances in Computer Security and Forensics ","Halderman, J.A., Schoen, S.D., Heninger, N., Clarkson, W., Paul, W., Calandrino, J.A., Feldman, A.J., Appelbaum, J. and Felten, E.W., 2009. Lest we remember: cold-boot attacks on encryption keys. Communications of the ACM, 52(5), pp.91-98."],"status":"complete"},{"id":"T1032","name":"Side channel","description":"","synonyms":[],"details":"","subtechniques":[],"examples":[],"weaknesses":[],"CASE_input_classes":[],"CASE_output_classes":[],"references":["todo"],"status":"placeholder"},{"id":"T1033","name":"Extraction of credential from an accessible device","description":"Accessing a device with limited or no security to obtain a credential (e.g. password, PIN, token) that can be used to access another device or service.","synonyms":[],"details":"","subtechniques":[],"examples":[],"weaknesses":[],"CASE_input_classes":[],"CASE_output_classes":["https://ontology.unifiedcyberontology.org/uco/observable/Account"],"references":[],"status":"placeholder"},{"id":"T1034","name":"Brute force attack","description":"A brute force attack, or exhaustive search is a password cracking approach where every combination of characters is tested until the correct one is found. This method is \"guaranteed to work\" given infinite time and resources which in a real-life scenario is not feasible.","synonyms":["exhaustive password search"],"details":"Brute force attack involves trying every possible combination in a defined search space to find the correct value. The search space could be limited to just numbers, for example in the case of a 4-digit PIN number, or alphanumerical values or even the full ASCII character set. The larger the search space, the longer it takes to complete a brute force attack.","subtechniques":[],"examples":[],"weaknesses":["W1140","W1141","W1142"],"CASE_input_classes":[],"CASE_output_classes":["https://ontology.unifiedcyberontology.org/uco/observable/password"],"references":["Kanta, A., Coray, S., Coisel, I. and Scanlon, M., 2021. How viable is password cracking in digital forensic investigation? Analyzing the guessability of over 3.9 billion real-world accounts. Forensic Science International: Digital Investigation, 37, p.301186."],"status":"complete"},{"id":"T1035","name":"Dictionary attack","description":"A dictionary attack is a password cracking technique where an attacker uses a list of passwords, called a dictionary, to attempt to guess a password.","synonyms":[],"details":"Dictionary attacks use list compiled common passwords that are likely to be used by people, such as dictionary words, names, common patterns or existing lists of popular or leaked passwords.  Therefore, success depends on the quality and of dictionary list.","subtechniques":[],"examples":[],"weaknesses":["W1137","W1138","W1139"],"CASE_input_classes":[],"CASE_output_classes":["https://ontology.unifiedcyberontology.org/uco/observable/password"],"references":["Kanta, A., Coisel, I. and Scanlon, M., 2021, December. PCWQ: A framework for evaluating password cracking wordlist quality. In International Conference on Digital Forensics and Cyber Crime (pp. 159-175). Cham: Springer International Publishing."],"status":"complete"},{"id":"T1036","name":"Smudge attack","description":"","synonyms":[],"details":"","subtechniques":[],"examples":[],"weaknesses":[],"CASE_input_classes":[],"CASE_output_classes":["https://ontology.solveit-df.org/solveit/observable/UnlockPattern"],"references":[],"status":"placeholder"},{"id":"T1037","name":"Obtain password from the device owner","description":"","synonyms":[],"details":"","subtechniques":[],"examples":[],"weaknesses":[],"CASE_input_classes":[],"CASE_output_classes":["https://ontology.unifiedcyberontology.org/uco/observable/password"],"references":[],"status":"placeholder"},{"id":"T1038","name":"Rainbow table-based password attack","description":"","synonyms":[],"details":"","subtechniques":[],"examples":[],"weaknesses":[],"CASE_input_classes":[],"CASE_output_classes":["https://ontology.unifiedcyberontology.org/uco/observable/password"],"references":["todo"],"status":"placeholder"},{"id":"T1039","name":"App downgrade","description":"Downgrading an app to a version in which data is available e.g. via a backup method","synonyms":[],"details":"","subtechniques":[],"examples":[],"weaknesses":[],"CASE_input_classes":[],"CASE_output_classes":[],"references":["https://support.mobiledit.com/portal/en/kb/articles/app-downgrade","https://www.oxygenforensics.com/en/resources/downgrade-method-what-should-be-known-before-the-procedure/"],"status":"placeholder"},{"id":"T1040","name":"Use mobile device exploit","description":"A process that typically exploits a security flaw in a specific device or operating system to enable users to perform higher privileged functions on a device (derived from Grover 2013)","synonyms":[],"details":"","subtechniques":[],"examples":["Checkra1n, https://checkra.in",""],"weaknesses":["W1157","W1158"],"CASE_input_classes":[],"CASE_output_classes":["https://ontology.unifiedcyberontology.org/uco/observable/isPrivileged"],"references":["Grover, J., 2013. Android forensics: Automated data collection and reporting from a mobile device. Digital Investigation, 10, pp.S12-S20."],"status":"partial"},{"id":"T1041","name":"Pin2Pwn","description":"","synonyms":[],"details":"","subtechniques":[],"examples":[],"weaknesses":[],"CASE_input_classes":[],"CASE_output_classes":[],"references":["todo"],"status":"placeholder"},{"id":"T1042","name":"Disk image hash verification","description":"Computing the hash function of the entire contents of a disk, recording it, and then subsequently computing the hash over any disk image created to detect if any content is different (adapted from Lyle 2002)","synonyms":[],"details":"","subtechniques":[],"examples":[],"weaknesses":["W1042","W1124","W1125","W1126","W1127","W1128"],"CASE_input_classes":[],"CASE_output_classes":["https://ontology.unifiedcyberontology.org/uco/observable/hash"],"references":["Kessler, G.C., 2016. The impact of MD5 file hash collisions on digital forensic imaging. Journal of digital forensics, security and law, 11(4), p.9.","Kessler GC. The impact of SHA-1 file hash collisions on digital forensic imaging: A follow-up experiment. Journal of Digital Forensics, Security and Law. 2016;11(4):10.","Lyle, J., 2002. Testing disk imaging tools. DFRWS USA 2002, https://dfrws.org/wp-content/uploads/2019/06/2002_USA_paper-testing_disk_imaging_tools.pdf"],"status":"complete"},{"id":"T1043","name":"Decode forensic image format","description":"The decoding of a forensic format such as EWF such that the raw sectors can be accessed by a forensic tool (typically performed on-the-fly internally in a tool.)","synonyms":["Read forensic format","Read forensic image"],"details":"For example a EWF (Expert Witness Format) needs to be processed to expose the equivalent RAW image sectors. Therefore both the input and output types here are [https://ontology.unifiedcyberontology.org/uco/observable/Image]. This technique would not need to be used when working with a RAW image format directly. This also includes decoding logical formats such as L01, AD1, CTR, or AFF4-L. The output here is not an image file but rather a set of files and their metadata","subtechniques":[],"examples":["Expert Witness Format (EWF)","Advanced Forensic Format (AFF)"],"weaknesses":["W1121","W1122","W1123","W1259"],"CASE_input_classes":[],"CASE_output_classes":["https://ontology.unifiedcyberontology.org/uco/observable/Image","https://ontology.unifiedcyberontology.org/uco/observable/File"],"references":["Cohen, M., Garfinkel, S. and Schatz, B., 2009. Extending the advanced forensic format to accommodate multiple data sources, logical evidence, arbitrary information and forensic workflow. digital investigation, 6, pp.S57-S68.","Im, S., Park, H., Joun, J., Lee, S. and Park, J., 2024. Revisiting logical image formats for future digital forensics: A comprehensive analysis on L01 and AFF4-L. Forensic Science International: Digital Investigation, 50"],"status":"complete"},{"id":"T1044","name":"Mobile backup decoding","description":"","synonyms":[],"details":"","subtechniques":[],"examples":[],"weaknesses":["W1046","W1047","W1048","W1049","W1050","W1051"],"CASE_input_classes":[],"CASE_output_classes":["https://ontology.unifiedcyberontology.org/uco/observable/File","https://ontology.unifiedcyberontology.org/uco/observable/filePath"],"references":["todo"],"status":"partial"},{"id":"T1045","name":"Decode standard archive format","description":"Extract files from a common archive format e.g. TAR, RAR, ZIP","synonyms":[],"details":"","subtechniques":[],"examples":[],"weaknesses":["W1185"],"CASE_input_classes":[],"CASE_output_classes":["https://ontology.unifiedcyberontology.org/uco/observable/File"],"references":[],"status":"complete"},{"id":"T1046","name":"Privileged material protection","description":"","synonyms":[],"details":"","subtechniques":[],"examples":[],"weaknesses":[],"CASE_input_classes":[],"CASE_output_classes":["https://ontology.solveit-df.org/solveit/observable/RedactedFileSet","https://ontology.solveit-df.org/solveit/observable/RedactedArtifactSet"],"references":[],"status":"placeholder"},{"id":"T1047","name":"Hash matching (reduce)","description":"","synonyms":[],"details":"","subtechniques":[],"examples":[],"weaknesses":["W1132"],"CASE_input_classes":[],"CASE_output_classes":["https://ontology.unifiedcyberontology.org/uco/analysis/classification","https://ontology.solveit-df.org/solveit/observable/RedactedFileSet"],"references":["todo"],"status":"partial"},{"id":"T1048","name":"Privacy protection via partial processing","description":"Limiting the scope of file processing based on type, date or other criteria to protect privacy.","synonyms":[],"details":"The files may still be present in the data set or removed, or made in accessible but the core of the technique to to provide a limited set of artifacts, compared with full processing.","subtechniques":[],"examples":[],"weaknesses":[],"CASE_input_classes":[],"CASE_output_classes":["https://ontology.solveit-df.org/solveit/observable/RedactedArtifactSet"],"references":["Dickinson (2020) ‘Privacy by design – 10 ways MSAB can help you meet the challenges.’ MSAB Blog. Available at: https://www.msab.com/blog/privacy-by-design-10-ways-msab-can-help-you-meet-the-challenges/"],"status":"placeholder"},{"id":"T1049","name":"Keyword searching","description":"This technique involves searching data in the case for specific strings","synonyms":["string search"],"details":"This search may be conducted live, directly over the data, or from a generated index of strings extracted from the data. The words searched for may be either case-specific, or sometimes case-type specific.","subtechniques":["T1125","T1126","T1127","T1124","T1121","T1122","T1123","T1151"],"examples":[],"weaknesses":["W1053","W1058","W1059","W1196"],"CASE_input_classes":[],"CASE_output_classes":["https://ontology.solveit-df.org/solveit/observable/KeywordSearchResult"],"references":["Beebe, N.L. and Liu, L., 2014. Ranking algorithms for digital forensic string search hits. Digital Investigation, 11, pp.S124-S132.","Beebe, N.L. and Clark, J.G., 2007. Digital forensic text string searching: Improving information retrieval effectiveness by thematically clustering search results. Digital investigation, 4, pp.49-54.","NIST, 2025. Computer forensics tools & techniques catalog: string search, https://toolcatalog.nist.gov/taxonomy/index.php?ff_id=31"],"status":"complete"},{"id":"T1050","name":"Hash matching (locate)","description":"","synonyms":[],"details":"","subtechniques":[],"examples":[],"weaknesses":["W1132"],"CASE_input_classes":[],"CASE_output_classes":["https://ontology.unifiedcyberontology.org/uco/observable/File","https://ontology.unifiedcyberontology.org/uco/analysis/classification"],"references":["todo"],"status":"partial"},{"id":"T1051","name":"Fuzzy hash matching","description":"","synonyms":[],"details":"","subtechniques":[],"examples":[],"weaknesses":[],"CASE_input_classes":[],"CASE_output_classes":["https://ontology.unifiedcyberontology.org/uco/observable/File","https://ontology.unifiedcyberontology.org/uco/analysis/classification"],"references":["todo"],"status":"placeholder"},{"id":"T1052","name":"Timeline generation","description":"The extraction and normalisation of timestamps from a data source into a set of timeline entries","synonyms":["timelining"],"details":"","subtechniques":["T1153"],"examples":["plaso"],"weaknesses":["W1144","W1145","W1146","W1147","W1151","W1269"],"CASE_input_classes":[],"CASE_output_classes":["https://ontology.solveit-df.org/solveit/observable/Timeline","https://ontology.solveit-df.org/solveit/observable/TimelineEntry"],"references":["Hargreaves, C. and Patterson, J., 2012. An automated timeline reconstruction approach for digital forensic investigations. Digital Investigation, 9, pp.S69-S79.","Dreier, L.M., Vanini, C., Hargreaves, C.J., Breitinger, F. and Freiling, F., 2024. Beyond timestamps: Integrating implicit timing information into digital forensic timelines. Forensic Science International: Digital Investigation, 49, p.301755."],"status":"complete"},{"id":"T1053","name":"Entity extraction","description":"","synonyms":[],"details":"","subtechniques":[],"examples":[],"weaknesses":[],"CASE_input_classes":[],"CASE_output_classes":[],"references":["todo"],"status":"placeholder"},{"id":"T1054","name":"Manual content review for relevant material","description":"Manual examination of files or artifacts to determine their relevance to the investigation.","synonyms":[],"details":"The result of this process is a classification, which may be 'relevant', or could be more specific, e.g. 'contains reference to x'. This technique is likely paired with T1091 (Bookmark artifacts) but they could be recorded in other ways. This manual review could be of the content of files (T1058), or of content extracted from within files e.g. images (T1081), video (T1080), or audio (T1079).","subtechniques":[],"examples":[],"weaknesses":["W1060","W1061","W1062"],"CASE_input_classes":[],"CASE_output_classes":["https://ontology.unifiedcyberontology.org/uco/analysis/ArtifactClassification","https://ontology.unifiedcyberontology.org/uco/observable/path"],"references":[],"status":"complete"},{"id":"T1055","name":"File system content inspection","description":"","synonyms":[],"details":"","subtechniques":[],"examples":[],"weaknesses":[],"CASE_input_classes":[],"CASE_output_classes":[],"references":["todo"],"status":"placeholder"},{"id":"T1056",  a backup partition table), others such as MBR make use of Extended Partition Tables (EPTs) that are scattered throughout the disk.\n\nPartitions can also be deleted but may be recoverable if the start sectors of the volumes contained within them can be identified. ","subtechniques":[],"examples":["Hargreaves, Nelson and Casey (2024) provides a dataset with a deleted but recoverable partition that can be used for tool evaluation."],"weaknesses":["W1063","W1064","W1065","W1066","W1067"],"CASE_input_classes":[],"CASE_output_classes":["https://ontology.unifiedcyberontology.org/uco/observable/DiskPartition","https://ontology.unifiedcyberontology.org/uco/observable/partitionOffset","https://ontology.unifiedcyberontology.org/uco/observable/partitionLength"],"references":["Nikkel, B., 2009. Forensic analysis of GPT disks and GUID partition tables. Digital Investigation, 6(1-2), pp.39-47.","Carrier, B., 2005. File system forensic analysis. Addison-Wesley Professional."],"status":"complete"},{"id":"T1060","name":"Enumerate allocated files and folders","description":"This involves parsing the live file system data structures and reconstructing the file system of the target media or device.","synonyms":["file system parsing"],"details":"","subtechniques":[],"examples":["The Sleuth Kit - allows parsing of file system structures","X-Ways Forensics - allows parsing of file system structures"],"weaknesses":["W1068","W1069","W1070","W1071","W1072","W1073","W1074","W1075","W1076","W1077","W1078","W1079","W1080","W1081","W1082","W1083","W1084"],"CASE_input_classes":[],"CASE_output_classes":["https://ontology.unifiedcyberontology.org/uco/observable/File","https://ontology.unifiedcyberontology.org/uco/observable/Directory","https://ontology.unifiedcyberontology.org/uco/observable/allocationStatus","https://ontology.unifiedcyberontology.org/uco/observable/mftFileID","https://ontology.unifiedcyberontology.org/uco/observable/extInodeID","https://ontology.unifiedcyberontology.org/uco/obser a should be preserved close to the time of the event of interest","subtechniques":[],"examples":[],"weaknesses":["W1172"],"CASE_input_classes":[],"CASE_output_classes":[],"references":["Spichiger, H. and Adelstein, F., 2025. Preserving meaning of evidence from evolving systems. Forensic Science International: Digital Investigation, 52, p.301867."],"status":"partial"},{"id":"T1111","name":"Recording system clock offset","description":"Recording a system clock compared with trusted time source","synonyms":[],"details":"Collection of the time of a device clock compared with the correct time, allowing an offset to be calculated *for the point in time when the clock was observed*.","subtechniques":[],"examples":[],"weaknesses":["W1173"],"CASE_input_classes":[],"CASE_output_classes":["https://ontology.unifiedcyberontology.org/uco/observable/systemTime","https://ontology.solveit-df.org/solveit/observable/ClockOffset"],"references":[],"status":"partial"},{"id":"T1112","name":"Physical disk identification and removal","description":"Identifying physical storage media within devices and removing them","synonyms":[],"details":"","subtechniques":[],"examples":[],"weaknesses":["W1174","W1175","W1176"],"CASE_input_classes":["https://ontology.unifiedcyberontology.org/uco/observable/Computer"],"CASE_output_classes":["https://ontology.unifiedcyberontology.org/uco/observable/StorageMedium"],"references":[],"status":"complete"},{"id":"T1113","name":"Access internal storage via bootable environment","description":"Booting the suspected computer device into forensically-sound bootable software-write blocked operating system in order to image the disks.","synonyms":[],"details":"","subtechniques":[],"examples":["WinFE - Windows Forensic Environment, is forensically sound, bootable Windows operation system that can be burned into USB and plug the USB into suspected device. Then, after changing boot order, booting to the USB to create forensic images from the tested Windows, MacOS and Linux systems.","PALADIN Forensic - is a modified “live” Linux distribution based on Ubuntu that simplifies various forensics tasks in a forensically sound manner via the PALADIN Toolbox."],"weaknesses":["W1177","W1178","W1179","W1180"],"CASE_input_classes":["https://ontology.unifiedcyberontology.org/uco/observable/Computer"],"CASE_output_classes":["https://ontology.solveit-df.org/solveit/observable/DeviceInterface"],"references":["Interpol (2021), Guidelines for digital forensics first responders v7, Ch5 Specific Procedures p34, https://www.interpol.int/content/download/16243/file/Guidelines_to_Digital_Forensics_First_Responders_V7.pdf","Paladin Forensic Suite, https://sumuri.com/software/paladin/","WinFE, https://www.winfe.net"],"status":"complete"},{"id":"T1114","name":"Memory Acquisition via Cold Boot Attack","description":"Extracting volatile memory (RAM) from a powered-off system by quickly rebooting or transferring the memory module to another system before residual data fades. Cooling the memory modules can significantly slow down data decay, preserving critical data such as encryption keys or passwords.","synonyms":["Cold Boot Attack","Extracting RAM data using Cold Boot Attack"],"details":"An examiner freezes a computer’s RAM by spraying it with liquid nitrogen or even using inverted canned air, then powering off the live system without proper shutdown, and then booting into an external plugged USB, and try capturing the residual RAM content with encryption keys that might still be stored there","subtechniques":[],"examples":[],"weaknesses":["W1032"],"CASE_input_classes":[],"CASE_output_classes":["https://ontology.unifiedcyberontology.org/uco/observable/Image"],"references":["Halderman, J.A., Schoen, S.D., Heninger, N., Clarkson, W., Paul, W., Calandrino, J.A., Feldman, A.J., Appelbaum, J. and Felten, E.W., 2009. Lest we remember: cold-boot attacks on encryption keys. Communications of the ACM, 52(5), pp.91-98."],"status":"partial"},{"id":"T1115","name":"Visualisation of geolocation information","description":"Presenting points or paths visually using extracted data, typically on a map","synonyms":[],"details":"","subtechniques":[],"examples":["Autopsy Geolocation view (Basis Technology 2020)","Magnet Axiom 'World map view' (Magnet 2020)"],"weaknesses":[],"CASE_input_classes":[],"CASE_output_classes":[],"references":["Magnet 2020, Using the Geolocation Data Filter in Magnet AXIOM & AXIOM Cyber, https://www.magnetforensics.com/blog/using-the-geolocation-data-filter-in-magnet-axiom-axiom-cyber/","Magnet 2024, Moving in the right direction with Animated maps, https://www.magnetforensics.com/blog/moving-in-the-right-direction-with-animated-maps/","Basis Technology 2020, Autopsy User Documentation: Geolocation Overview, https://sleuthkit.org/autopsy/docs/user-docs/4.13.0/geolocation_page.html"],"status":"placeholder"},{"id":"T1116","name":"Determine connected devices","description":"Examine artifacts and extract indicators of devices that have been connected to the target device.","synonyms":[],"details":"","subtechniques":[],"examples":["USB connected devices","ADB connected hosts","iOS Backups from a computer"],"weaknesses":["W1183","W1184","W1011"],"CASE_input_classes":[],"CASE_output_classes":["https://ontology.unifiedcyberontology.org/uco/observable/Device","https://ontology.unifiedcyberontology.org/uco/observable/Computer","https://ontology.unifiedcyberontology.org/uco/observable/MobileDevice","https://ontology.unifiedcyberontology.org/uco/observable/SmartDevice","https://ontology.unifiedcyberontology.org/uco/observable/WearableDevice"],"references":["ALEAPP abd_hots.py, https://github.com/abrignoni/ALEAPP/blob/main/scripts/artifacts/adb_hosts.py"],"status":"complete"},{"id":"T1117","name":"Time-based event reconstruction","description":"The process of assigning a time component to a reconstructed event","synonyms":["Temporal-based event reconstruction"],"details":"","subtechniques":[],"examples":[],"weaknesses":["W1148  Mobile Automation), https://github.com/NetherlandsForensicInstitute/puma"],"status":"complete"},{"id":"T1120","name":"Automated artifact extraction","description":"The use of automation to extract pieces of data that are potentially useful for a digital forensic investigation","synonyms":["Automated trace extraction"],"details":"Artifacts extracted may be a direct mapping to lower levels of abstraction e.g. a database field 'message content' may map to an artifact 'message content', but in many cases, automated interpretation is applied where a field such as 'flag' containing numeric values, may be mapped to more meaningful text strings in the extracted artifact.","subtechniques":[],"examples":["iLEAPP","aLEAPP","Axiom","Hansken"],"weaknesses":["W1189","W1190","W1258"],"CASE_input_classes":[],"CASE_output_classes":["https://ontology.unifiedcyberontology.org/uco/analysis/AnalyticResult"],"references":[],"status":"complete"},{"id":"T1121","name":"Keyword indexing","description":"Extracting strings from a data source and adding them to an index for subsequent searching","synonyms":[],"details":"","subtechniques":[],"examples":[],"weaknesses":["W1054","W1055","W1056","W1197","W1198"],"CASE_input_classes":[],"CASE_output_classes":["https://ontology.solveit-df.org/solveit/observable/KeywordIndex","https://ontology.solveit-df.org/solveit/observable/KeywordIndexingConfiguration"],"references":[],"status":"complete"},{"id":"T1122","name":"Keyword search (case-type wordlists)","description":"Searching for case-type specific keywords","synonyms":[],"details":"This complements case-specific wordlists (T1123) created for the individual case.","subtechniques":[],"examples":["Example word lists https://www.dfir.training/downloads/search-terms"],"weaknesses":["W1057","W1059"],"CASE_input_classes":[],"CASE_output_classes":["https://ontology.solveit-df.org/solveit/observable/KeywordSearchResult"],"references":[],"status":"complete"},{"id":"T1123","name":"Keyword search (case-specific wordlists)","description":"Searching for case-specific keywords, e.g. people's names, places etc.","synonyms":[],"details":"This complements case-type wordlists (T1122) using words typical to specific offenses.","subtechniques":[],"examples":[],"weaknesses":["W1199","W1192"],"CASE_input_classes":[],"CASE_output_classes":["https://ontology.solveit-df.org/solveit/observable/KeywordSearchResult"],"references":[],"status":"complete"},{"id":"T1124","name":"Keyword search (indexed)","description":"Searching for keywords within a generated index of data in a case","synonyms":["indexed search"],"details":"","subtechniques":[],"examples":[],"weaknesses":["W1052"],"CASE_input_classes":[],"CASE_output_classes":["https://ontology.solveit-df.org/solveit/observable/KeywordSearchResult"],"references":["NIST, 2025. Computer forensics tools & techniques catalog: string search, https://toolcatalog.nist.gov/taxonomy/index.php?ff_id=31"],"status":"complete"},{"id":"T1125","name":"Keyword search (live)","description":"Searching for keywords over the raw data in a case without using an index of text content","synonyms":["live search"],"details":"This may be done on a physical sector basis, or on a logical (file) basis.","subtechniques":[],"examples":[],"weaknesses":["W1200"],"CASE_input_classes":[],"CASE_output_classes":["https://ontology.solveit-df.org/solveit/observable/KeywordSearchResult"],"references":["NIST, 2025. Computer forensics tools & techniques catalog: string search, https://toolcatalog.nist.gov/taxonomy/index.php?ff_id=31","X-Ways (2025), X-Ways Manual: Simultaneous Search (section 5.10), https://www.x-ways.net/winhex/manual.pdf","X-Ways (2025), X-Ways Manual: Logical Search (section 5.11), https://www.x-ways.net/winhex/manual.pdf"],"status":"complete"},{"id":"T1126","name":"Keyword search (live) (physical)","description":"Searching for keywords over the raw data on a sector by sector basis","synonyms":["live search"],"details":"","subtechniques":[],"examples":[],"weakne lder"},{"id":"T1133","name":"AI companion app examination","description":"The forensic examination of the artifacts describing the configuration or the interaction with an AI companion app or service.","synonyms":[],"details":"An AI companion is defined as \"a type of generative AI-based conversational agent (CA) explicitly designed for companionship and friendship with a human user (Strohmann et al. 2022; Pentina et al. 2023)\" (Bayor et al 2025).","subtechniques":[],"examples":["See Hargreaves & Drury (2025)"],"weaknesses":["W1201","W1202","W1203","W1204","W1205","W1206","W1207","W1208","W1209","W1210","W1211","W1212","W1213","W1214","W1215","W1216","W1217","W1218","W1219","W1220","W1221","W1222","W1223","W1224","W1225","W1226","W1227"],"CASE_input_classes":[],"CASE_output_classes":["https://ontology.unifiedcyberontology.org/uco/observable/Message","https://ontology.unifiedcyberontology.org/uco/observable/Call","https://ontology.unifiedcyberontology.org/uco/observable/callType","https://ontology.unifiedcyberontology.org/uco/observable/sentTime","https://ontology.unifiedcyberontology.org/uco/observable/receivedTime","https://ontology.unifiedcyberontology.org/uco/observable/messageType","https://ontology.unifiedcyberontology.org/uco/observable/Account","https://ontology.unifiedcyberontology.org/uco/observable/emailAddress","https://ontology.unifiedcyberontology.org/uco/observable/phoneNumber","https://ontology.unifiedcyberontology.org/uco/configuration/Configuration"],"references":["Hargreaves & Drury, 2025, Forensic Analysis of AI Applications: A Replika \"AI Companion\" example, WSDF 2025","Bayor, L., Weinert, C., Maier, C. and Weitzel, T., 2025. Social-Oriented Communication with AI Companions: Benefits, Costs, and Contextual Patterns. Business & Information Systems Engineering, pp.1-19."],"status":"complete"},{"id":"T1134","name":"Use time anchors to estimate clock offset","description":"Correlate timestamps from the system clock and an external trusted time source (Time Anchoring)","synonyms":["Timestamp correlation","Time anchoring (Vanini et al 2024)"],"details":"Correlate timestamps from the system clock and an external trusted source of time contained in the same artifact, allowing an offset to be estimated *for the point in time the timestamp was recorded*","subtechniques":[],"examples":["Browser caches often contain local timestamps and those derived from external servers","Records in web browser history databases contain local timestamps and, in some cases, timestamps from external servers, embedded in URLs","Email headers often record timestamps derived from external mail servers as well as timestamps generated by the local system time","Missed call or voicemail notification messages often include a timestamp derived from an external time source, e.g., missed call from XX on 2018-06-06 at 01:32:49 pm, which can be compared to the local file system time the message was received"],"references":["C. Vanini, C. Hargreaves, H. van Beek, F. Breitinger, 2024, Was the clock correct? Exploring timestamp interpretation through time anchors for digital forensic event reconstruction, Forensic Science International: Digital Investigation, 10.1016/j.fsidi.2024.301759"],"CASE_input_classes":[],"CASE_output_classes":["https://ontology.solveit-df.org/solveit/observable/ClockOffset"],"weaknesses":["W1260","W1261","W1262","W1263"],"status":"complete"},{"id":"T1137","name":"Browser history examination","description":"The examination of artifacts of webpages visited","synonyms":["web history examination","internet history examination"],"details":"These are typically what are displayed in the address bar, with data typically stored within a locally stored database.","subtechniques":[],"examples":[],"weaknesses":["W1243","W1244","W1108","W1245","W1246","W1109","W1110","W1111","W1112"],"CASE_input_classes":[],"CASE_output_classes":["https://ontology.unifiedcyberontology.org/uco/observable/URLHistory","https://ontology.unifiedcyberontolog ology.org/uco/observable/BrowserCookie"],"references":[],"status":"placeholder"},{"id":"T1148","name":"Browser web storage examination","description":"The examination of ","synonyms":["browser storage examination","web storage examination","HTML5 storage examination","local storage examination"],"details":"Web storage is a browser-based API bundled in HTML5 specifications that allow persistent client-side storage for web applications. (Mendoza 2015)","subtechniques":[],"examples":[],"weaknesses":[],"CASE_output_classes":[],"CASE_input_classes":[],"references":["Mendoza, A., Kumar, A., Midcap, D., Cho, H. and Varol, C., 2015. BrowStEx: A tool to aggregate browser storage artifacts for forensic analysis. Digital investigation, 14, pp.63-75."],"status":"placeholder"},{"id":"T1149","name":"File versioning feature examination","description":"Extraction of data from the versioning system used by an operating system to store older versions of files.","synonyms":["shadow copy examination","previous versions","macOS 'Versions' examination","'Revert to...' feature examination"],"details":"Operating systems often maintain versioning systems that preserve older versions of files, either for backup purposes or to enable users to restore previous states. These systems create snapshots or shadow copies at regular intervals or when significant changes occur. Digital forensic examination of these versioning features can reveal files that have been modified or deleted, providing valuable evidence of system activity and user behavior. The examination process involves identifying the versioning mechanism used by the operating system, locating the stored versions, and extracting relevant data for analysis.","subtechniques":[],"examples":["Volume Shadow Service (VSS)","MacOS \"Revert to\" feature"],"weaknesses":[],"CASE_input_classes":[],"CASE_output_classes":["https://ontology.unifiedcyberontology.org/uco/observable/File","https://ontology.unifiedcyberontology.org/uco/observable/version","https://ontology.unifiedcyberontology.org/uco/observable/modifiedTime"],"references":["Apple (2025) View and restore past versions of documents on Mac https://support.apple.com/en-gb/guide/mac-help/mh40710/mac","Hargreaves, C., Chivers, H. and Titheridge, D., 2008. Windows Vista and digital investigations. Digital Investigation, 5(1-2), pp.34-48.","Leschke, T.R. and Nicholas, C., 2013, October. Change-link 2.0: a digital forensic tool for visualizing changes to shadow volume data. In Proceedings of the Tenth Workshop on Visualization for Cyber Security (pp. 17-24).","Sreeja, S.C. and Balan, C., 2016, October. Forensic analysis of volume shadow copy in windows 7. In 2016 International Conference on Emerging Technological Trends (ICETT) (pp. 1-6). IEEE."],"status":"placeholder"},{"id":"T1150","name":"Recover non-allocated files using residual file metadata","description":"Use metadata that remains in the file system to recover non-allocated files","synonyms":[],"details":"","subtechniques":[],"examples":[],"weaknesses":["W1134","W1135","W1253","W1254","W1255","W1256"],"CASE_input_classes":[],"CASE_output_classes":["https://ontology.unifiedcyberontology.org/uco/core/confidence","https://ontology.unifiedcyberontology.org/uco/observable/File","https://ontology.unifiedcyberontology.org/uco/observable/Directory","https://ontology.unifiedcyberontology.org/uco/observable/allocationStatus","https://ontology.unifiedcyberontology.org/uco/observable/mftFileID","https://ontology.unifiedcyberontology.org/uco/observable/extInodeID","https://ontology.unifiedcyberontology.org/uco/observable/filePath","https://ontology.unifiedcyberontology.org/uco/observable/fileName","https://ontology.unifiedcyberontology.org/uco/observable/modifiedTime","https://ontology.unifiedcyberontology.org/uco/observable/accessedTime","https://ontology.unifiedcyberontology.org/uco/observable/creationTime","https://ontology.unifiedcyberontology.org/uco/observable/metadataChangeTime","https://ontology.unified esses":["W1264","W1265","W1267","W1268"],"status":"complete"},{"id":"T1154","name":"Identity-based event reconstruction","description":"The process of attempting to link an identity (account, person etc.) to a reconstructed event","synonyms":["Resolving the person-device gap","Resolving the person-account gap,"],"details":"","subtechniques":[],"examples":[],"weaknesses":[],"CASE_input_classes":[],"CASE_output_classes":["https://ontology.unifiedcyberontology.org/uco/identity/Person","https://ontology.unifiedcyberontology.org/uco/observable/Account","https://ontology.unifiedcyberontology.org/uco/core/confidence"],"references":["Casey, E. and Jaquet-Chiffelle, D.O., 2019. Do identities matter?. Policing: A Journal of Policy and Practice, 13(1), pp.21-34.","Spichiger, H., 2025. Please mind the gap: A taxonomy for addressing the issue of linking person, account and device. Science & Justice, p.101314."],"status":"placeholder"},{"id":"T1155","name":"Operation-based event reconstruction","description":"The process of reconstructing that an operation occurred on a digital system","synonyms":["Activity-based event reconstruction","Action-based event reconstruction"],"details":"While some event reconstruction needs a time component, there are some questions that are simply explaining what happened, or if something happened. The time component may need to investigated later, or may be learned as a byproduct of reconstructing the event, but isn't intrinsic to the question being asked.\ne.g. Was this file opened? How many times was this file opened? What data has been exfiltrated?","subtechniques":[],"examples":[],"weaknesses":[],"CASE_input_classes":[],"CASE_output_classes":["https://ontology.unifiedcyberontology.org/uco/core/confidence"],"references":[],"status":"placeholder"},{"id":"T1156","name":"Functional-based event reconstruction","description":"Reconstructing the configuration or capabilities of a system at the time of an event","synonyms":[],"details":"Considering how a system works and what conditions were necessary for an event to be possible, i.e. supporting or refuting if a hypothesis is feasible.\n\nThis might involve questions such as:\n- is a program or system capable of performing some action\n- how was the program or system configured (to determine if an operation was possible)","subtechniques":[],"examples":[],"weaknesses":[],"CASE_input_classes":[],"CASE_output_classes":["https://ontology.unifiedcyberontology.org/uco/configuration/Configuration","https://ontology.unifiedcyberontology.org/uco/configuration/dependencies","https://ontology.unifiedcyberontology.org/uco/core/confidence"],"references":[],"status":"placeholder"},{"id":"T1157","name":"Extract device data using exposed service","description":"Use an exposed service on a device to extract data. This represents several of the mobile data extraction methods e.g. Query content providers (android), AFC (iOS).","synonyms":[],"details":"","subtechniques":["T1019"],"examples":["Extraction of data using AFC on iOS","Android Debug Bridge (ADB) provides command line access when USB debugging is enabled on Android devices","Extraction of data by querying Content Providers on Android (via ADB)","Media Transfer Protocol (MTP)"],"weaknesses":["W1037","W1041","W1040","W1271","W1272","W1273"],"CASE_input_classes":[],"CASE_output_classes":["https://ontology.unifiedcyberontology.org/uco/observable/ArchiveFile","https://ontology.unifiedcyberontology.org/uco/observable/File","https://ontology.unifiedcyberontology.org/uco/observable/Contact","https://ontology.unifiedcyberontology.org/uco/observable/Call","https://ontology.unifiedcyberontology.org/uco/observable/SMSMessage"],"references":[],"status":"complete"},{"id":"T1158","name":"Configure device to enable a service needed for data extraction","description":"Change a setting on a device such that a service needed for data extraction is enabled. This may require a user PIN that can be obtained using other techniques.","synonyms":[]
